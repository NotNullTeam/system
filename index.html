<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP 智慧解答专家系统 · 前端</title>
    <script>
      (function () {
        try {
          var pref = localStorage.getItem('pref_theme') || 'system';
          var isSystemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var shouldDark = pref === 'dark' || (pref === 'system' && isSystemDark);
          if (shouldDark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
