[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:flask
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    api: API测试标记
    services: 服务层测试标记
    models: 模型层测试标记
    slow: 慢速测试标记
    auth: 认证相关测试标记
    vector: 向量服务测试标记
    knowledge: 知识库测试标记
    hybrid_retrieval: 混合检索测试标记
    benchmark: 性能基准测试标记
    langgraph: LangGraph测试标记
    e2e: 端到端测试标记
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
